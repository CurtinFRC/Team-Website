name: Build-Checks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Ubuntu-Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: yarn install
    - name: Lint
      run: yarn run lint
    - name: Build
      run: yarn run build

  Windows-Build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: yarn install
    - name: Lint
      run: yarn run lint
    - name: Build
      run: yarn run build

  MacOS-Build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: yarn install
    - name: Lint
      run: yarn run lint
    - name: Build
      run: yarn run build
