name: Build-Checks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Ubuntu-Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Turbo
      run: npm install turbo -g
    - name: Install
      run: pnpm install
    - name: Build and Lint
      run: turbo build lint

  Windows-Build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Turbo
      run: npm install turbo -g
    - name: Install
      run: pnpm install
    - name: Build and Lint
      run: turbo build lint

  MacOS-Build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Turbo
      run: npm install turbo -g
    - name: Install
      run: pnpm install
    - name: Build and Lint
      run: turbo build lint
